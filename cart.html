    <section class="cart-section h-custom">
        <div class="container py-4 px-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="col-lg-7">
                                    <h5 class="cart-title">Cart</h5>
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div>
                                                        <img src="https://50gram.com.my/wp-content/uploads/2020/06/50G_1161.jpg"
                                                            class="img-fluid" alt="Shopping item" style="width: 65px;">
                                                    </div>
                                                    <div class="ms-3">
                                                        <h5 class="item-name">Baby Galaxy</h5>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center">
                                                    <div style="width: 50px;">
                                                        <h5 class="fw-normal mb-0">1</h5>
                                                    </div>
                                                    <div style="width: 80px;">
                                                        <h5 class="mb-0">RM95</h5>
                                                    </div>
                                                    <a href="#!" style="color: #cecece;"><i
                                                            class="fa-solid fa-trash"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card mb-4 mb-lg-0">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div>
                                                        <img src="https://50gram.com.my/wp-content/uploads/2020/06/50G_1054-scaled.jpg"
                                                            class="img-fluid" alt="Shopping item" style="width: 65px;">
                                                    </div>
                                                    <div class="ms-3">
                                                        <h5 class="item-name">Pink Baby Breath</h5>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center">
                                                    <div style="width: 50px;">
                                                        <h5 class="fw-normal mb-0">1</h5>
                                                    </div>
                                                    <div style="width: 80px;">
                                                        <h5 class="mb-0">RM95</h5>
                                                    </div>
                                                    <a href="#!" style="color: #cecece;"><i
                                                            class="fa-solid fa-trash"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="card bg-primary text-white rounded-3">
                                        <div class="card-body">
                                            <p class="mb-2">Card type</p>
                                            <a href="#!" type="submit" class="text-white"><i
                                                    class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                                            <a href="#!" type="submit" class="text-white"><i
                                                    class="fab fa-cc-visa fa-2x me-2"></i></a>
                                            <a href="#!" type="submit" class="text-white"><i
                                                    class="fab fa-cc-amex fa-2x me-2"></i></a>
                                            <a href="#!" type="submit" class="text-white"><i
                                                    class="fab fa-cc-paypal fa-2x"></i></a>
                                            <form class="mt-3">
                                                <div class="form-outline form-white mb-1">
                                                    <input type="text" id="typeName" placeholder="Cardholder's Name" />
                                                    <label class="form-label px-1" for="typeName">Cardholder's
                                                        Name</label>
                                                </div>
                                                <div class="form-outline form-white mb-1">
                                                    <input type="text" id="typeText" placeholder="1234 5678 9012 3457"
                                                        minlength="19" maxlength="19" />
                                                    <label class="form-label px-1" for="typeText">Card Number</label>
                                                </div>
                                                <div class="row mb-2">
                                                    <div class="col-md-6">
                                                        <div class="form-outline form-white">
                                                            <input type="text" id="typeExp" placeholder="MM/YYYY"
                                                                size="7" id="exp" minlength="7" maxlength="7" />
                                                            <label class="form-label px-1"
                                                                for="typeExp">Expiration</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-outline form-white">
                                                            <input type="password" id="typeText"
                                                                placeholder="&#9679;&#9679;&#9679;" size="1"
                                                                minlength="3" maxlength="3" />
                                                            <label class="form-label px-1" for="typeText">CVV
                                                                Date</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <hr class="my-2">
                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2 mt-3 ms-1">Subtotal</p>
                                                <p class="mb-2 mt-3 ms-1">RM190</p>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2 ms-1">Shipping</p>
                                                <p class="mb-2 ms-1">RM20</p>
                                            </div>
                                            <div class="d-flex justify-content-between mb-3">
                                                <p class="mb-2 ms-1">Total (Incl. Shipping)</p>
                                                <p class="mb-2 ms-1">RM210</p>
                                            </div>
                                            <button class="checkout ms-1">Checkout
                                                <i class="fa-solid fa-arrow-right"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
